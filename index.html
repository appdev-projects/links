<!DOCTYPE html>
<html lang="en">
<head>

  <title>Max Perez LinkTree</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      background-color: #0073ff;
      color: #fffffe;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .items {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 640px;
    }
    .banner {
      display: flex;
      justify-content: center;
    }
    .banner-image {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .name {
      color: #fffffe;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .social-icons {
      display: flex;
      justify-content: space-around;
    }
    .social-icons a {
      display: block;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .link {
      background-color: #f9bc60;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin-top: 30px;
  </style>
</head>
<body>
  <div class="items">
    <img src="chicago.jpg" alt="Chicago Profile" class="banner-image">
    <div class="name">Max Perez</div>
    <div class="link">
      <ul> 
        <li><a href="https://github.com/MaxP2027" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/maximiliano-perez-0a641b290/" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.instagram.com/max.jp/" target="_blank">Instagram</a></li>
      </ul>
    </div>
    <div class="link">
      <a href="https://hoopdirt.com/wp-content/uploads/2023/08/pic5-26-690x340.jpg" target="_blank">Link Image</a>
    </div>
  </div>
</body>
</html>
